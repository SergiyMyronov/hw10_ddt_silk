<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
</head>
<body leftmargin="30">
    <h2>City form</h2>
    <form method="post">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <p> </p>
        <input type="submit" value="Submit" />
    </form>
    <h2>All Cities Details</h2>
    <table>
        {% for item in cities %}
        <tr>
            <td><b>ID:</b>{{ item.id }}</td>
            <td><b>Name:</b>{{ item.name }}</td>
        </tr>
        <tr>
            <td colspan="2" class="divider"><hr/></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
